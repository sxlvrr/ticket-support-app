<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Créer un ticket - Employé</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    input, textarea, select { display: block; margin-bottom: 1rem; width: 300px; }
    .message { font-weight: bold; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>➕ Créer un ticket</h1>
  <a href="employe.html">⬅️ Retour à l'accueil</a>

  <form id="formulaire">
    <input type="text" name="titre" placeholder="Titre" required />
    <textarea name="description" placeholder="Description" required></textarea>
    <select name="priorité">
      <option value="Faible">Faible</option>
      <option value="Moyenne">Moyenne</option>
      <option value="Élevée">Élevée</option>
      <option value="Critique">Critique</option>
    </select>
    <input type="hidden" name="id_employe" id="id_employe" />

    <button type="submit">Créer</button>
    <p class="message" id="msg"></p>
  </form>

  <script>
    // Récupération de l'utilisateur connecté depuis localStorage
    const user = JSON.parse(localStorage.getItem("user"));
    document.getElementById("id_employe").value = user?.id;

    const form = document.getElementById('formulaire');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = Object.fromEntries(new FormData(form).entries());

      if (!data.id_employe) {
        msg.textContent = "Utilisateur non connecté ou non autorisé ❌";
        msg.style.color = "crimson";
        return;
      }

      try {
        const res = await fetch('http://localhost:5000/tickets', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const json = await res.json();
        if (res.ok) {
          msg.textContent = json.message + ' ✅';
          msg.style.color = 'green';
          form.reset();
        } else {
          msg.textContent = json.message + ' ❌';
          msg.style.color = 'crimson';
        }
      } catch (error) {
        msg.textContent = "Erreur lors de la création du ticket ❌";
        msg.style.color = 'crimson';
      }
    });
  </script>
</body>
</html>
