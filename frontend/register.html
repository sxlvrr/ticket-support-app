<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inscription</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    input, select { display: block; margin-bottom: 1rem; width: 300px; }
    .message { font-weight: bold; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>üìù Cr√©er un compte</h1>
  <a href="index.html">‚¨ÖÔ∏è Retour</a>

  <form id="formulaire">
    <input type="text" name="nom" placeholder="Nom" required />
    <input type="text" name="prenom" placeholder="Pr√©nom" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="mot_de_passe" placeholder="Mot de passe" required />
    <select name="role">
      <option value="Employ√©">Employ√©</option>
      <option value="Technicien">Technicien</option>
      <option value="Admin">Admin</option>
    </select>
    <button type="submit">S'inscrire</button>
    <p class="message" id="msg"></p>
  </form>

  <script>
    const form = document.getElementById('formulaire');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = Object.fromEntries(new FormData(form).entries());

      try {
        const res = await fetch('http://localhost:5000/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const json = await res.json();
        if (res.ok) {
          msg.textContent = json.message;
          msg.style.color = 'green';
          form.reset();
        } else {
          msg.textContent = json.message;
          msg.style.color = 'crimson';
        }
      } catch (error) {
        msg.textContent = 'Erreur r√©seau ‚ùå';
        msg.style.color = 'crimson';
      }
    });
  </script>
</body>
</html>
